<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Time Capsule for You</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Cinzel:wght@400;500;600&family=Cormorant+Garamond:wght@300;400;500&family=Dancing+Script:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* ===== GLOBAL ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3e 100%);
  color: #fff;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
  position: relative;
}

/* ===== ANIMATED BACKGROUND ===== */
.background-animation {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: -2;
}

.floating-particle {
  position: absolute;
  width: 4px;
  height: 4px;
  background: rgba(0, 255, 157, 0.3);
  border-radius: 50%;
  animation: float-particle 20s infinite linear;
}

@keyframes float-particle {
  0% {
    transform: translateY(100vh) translateX(0) rotate(0deg);
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  90% {
    opacity: 1;
  }
  100% {
    transform: translateY(-100px) translateX(100px) rotate(360deg);
    opacity: 0;
  }
}

/* ===== MAIN LAYOUT ===== */
.container {
  display: grid;
  grid-template-columns: 1fr 1fr;
  height: 100vh;
  gap: 30px;
  padding: 40px;
  position: relative;
}

/* ===== LEFT SIDE: ENHANCED FLIP.IO CLOCK ===== */
.left-side {
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

.clock-container {
  perspective: 1000px;
  position: relative;
}

.clock-title {
  text-align: center;
  margin-bottom: 40px;
  font-family: 'Cinzel', serif;
  position: relative;
}

.clock-title h1 {
  font-size: 2.8rem;
  color: #fff;
  text-shadow: 0 0 20px rgba(0, 255, 157, 0.5);
  letter-spacing: 3px;
  background: linear-gradient(90deg, #00ff9d, #00b3ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: glow 3s ease-in-out infinite alternate;
}

@keyframes glow {
  0% { text-shadow: 0 0 10px rgba(0, 255, 157, 0.3); }
  100% { text-shadow: 0 0 25px rgba(0, 255, 157, 0.7), 0 0 35px rgba(0, 179, 255, 0.4); }
}

.clock-title p {
  color: #aaa;
  font-size: 1.1rem;
  margin-top: 10px;
  font-family: 'Cormorant Garamond', serif;
  font-style: italic;
}

.flip-clock {
  display: flex;
  gap: 25px;
  position: relative;
}

.flip-unit {
  perspective: 1000px;
  position: relative;
}

.flip-card {
  width: 150px;
  height: 190px;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.flip-top, .flip-bottom {
  width: 100%;
  height: 95px;
  background: linear-gradient(145deg, #0d1117, #161b22);
  border-radius: 15px;
  position: absolute;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 6rem;
  font-weight: 700;
  color: #00ff9d;
  text-shadow: 0 0 20px #00ff9d;
  box-shadow: 
    inset 0 2px 10px rgba(255,255,255,0.1),
    0 15px 40px rgba(0,0,0,0.6);
  font-family: 'Poppins', monospace;
}

.flip-top {
  top: 0;
  line-height: 190px;
  border-bottom: 2px solid #30363d;
  transform-origin: bottom;
  z-index: 2;
}

.flip-top::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(to bottom, transparent 50%, rgba(0, 255, 157, 0.1) 100%);
}

.flip-bottom {
  bottom: 0;
  line-height: 0;
  border-top: 2px solid #30363d;
  z-index: 1;
}

.flip-label {
  text-align: center;
  margin-top: 15px;
  color: #8b949e;
  font-size: 1rem;
  letter-spacing: 3px;
  text-transform: uppercase;
  font-weight: 500;
}

/* Clock divider dots with glow */
.clock-divider {
  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 50px;
  margin: 0 10px;
}

.dot {
  width: 15px;
  height: 15px;
  background: #00ff9d;
  border-radius: 50%;
  box-shadow: 0 0 15px #00ff9d;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% { 
    box-shadow: 0 0 15px #00ff9d;
    transform: scale(1);
  }
  50% { 
    box-shadow: 0 0 25px #00ff9d;
    transform: scale(1.2);
  }
}

/* Countdown title */
.countdown-title {
  text-align: center;
  margin-top: 30px;
  font-family: 'Cinzel', serif;
  font-size: 1.8rem;
  color: #00ff9d;
  text-shadow: 0 0 15px rgba(0, 255, 157, 0.5);
}

/* ===== RIGHT SIDE: ENHANCED CALENDAR ===== */
.right-side {
  display: flex;
  flex-direction: column;
  gap: 30px;
  position: relative;
}

.calendar-container {
  background: rgba(13, 17, 23, 0.9);
  backdrop-filter: blur(10px);
  border-radius: 25px;
  padding: 30px;
  border: 1px solid rgba(48, 54, 61, 0.5);
  box-shadow: 
    0 20px 50px rgba(0,0,0,0.6),
    inset 0 1px 0 rgba(255,255,255,0.1);
  position: relative;
  overflow: hidden;
}

.calendar-container::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 3px;
  background: linear-gradient(90deg, #00ff9d, #00b3ff);
}

.calendar-header {
  text-align: center;
  margin-bottom: 30px;
  position: relative;
}

.calendar-header h2 {
  font-family: 'Cinzel', serif;
  font-size: 2.2rem;
  color: #fff;
  letter-spacing: 2px;
  margin-bottom: 10px;
  background: linear-gradient(90deg, #00ff9d, #00b3ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.calendar-header p {
  color: #94a3b8;
  margin-top: 5px;
  font-size: 0.9rem;
  font-style: italic;
}

.week-days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 12px;
  margin-bottom: 20px;
  text-align: center;
  color: #8b949e;
  font-size: 0.9rem;
  text-transform: uppercase;
  letter-spacing: 1px;
  font-weight: 600;
  padding: 10px 0;
  border-bottom: 1px solid rgba(48, 54, 61, 0.5);
}

.days-grid {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 12px;
}

.day-cell {
  aspect-ratio: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 12px;
  background: rgba(48, 54, 61, 0.2);
  cursor: pointer;
  transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  font-weight: 600;
  position: relative;
  border: 2px solid transparent;
  font-size: 1.1rem;
}

.day-cell:hover:not(.empty):not(.locked) {
  background: rgba(48, 54, 61, 0.4);
  border-color: rgba(0, 255, 157, 0.3);
  transform: translateY(-5px) scale(1.05);
  box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

.day-cell.locked {
  opacity: 0.4;
  cursor: not-allowed;
  filter: grayscale(0.5);
}

/* TODAY'S DATE HIGHLIGHT */
.day-cell.today {
  background: linear-gradient(135deg, #ff6b9d, #ffd166);
  color: #0d1117;
  font-weight: 700;
  box-shadow: 
    0 0 30px rgba(255, 107, 157, 0.5),
    0 10px 30px rgba(0,0,0,0.4);
  border: none;
  animation: float-date 3s infinite ease-in-out;
  position: relative;
  z-index: 1;
}

@keyframes float-date {
  0%, 100% { 
    transform: translateY(0);
    box-shadow: 0 0 30px rgba(255, 107, 157, 0.5);
  }
  50% { 
    transform: translateY(-5px);
    box-shadow: 0 0 40px rgba(255, 107, 157, 0.7);
  }
}

.day-cell.today::after {
  content: 'TODAY';
  position: absolute;
  bottom: -25px;
  font-size: 0.7rem;
  color: #ff6b9d;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 1px;
}

/* JANUARY 3rd DATE STYLE */
.day-cell.january-3rd {
  background: linear-gradient(135deg, #00ff9d, #00b3ff);
  color: #0d1117;
  font-weight: 700;
  position: relative;
}

.day-cell.january-3rd::after {
  content: 'ðŸ’Œ';
  position: absolute;
  top: -12px;
  right: -12px;
  font-size: 1.4rem;
  filter: drop-shadow(0 4px 8px rgba(0,0,0,0.5));
  animation: bounce 2s infinite;
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-5px); }
}

/* ===== ENHANCED LETTER OVERLAY (SMALLER SIZE) ===== */
.letter-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(13, 17, 23, 0.98);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 2000;
  backdrop-filter: blur(15px);
  animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.letter-container {
  width: 500px; /* Smaller width */
  max-height: 85vh; /* Limit height */
  background: #1a1a1a;
  border-radius: 10px;
  box-shadow: 
    0 40px 80px rgba(0,0,0,0.9),
    0 0 0 1px rgba(255,255,255,0.1);
  overflow: hidden;
  position: relative;
  transform: scale(0.8) translateY(50px);
  opacity: 0;
  transition: all 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  display: flex;
  flex-direction: column;
}

.letter-container.open {
  transform: scale(1) translateY(0);
  opacity: 1;
}

/* Vintage Paper with Enhanced Effect - Smaller */
.letter-paper {
  background: #f5e9d4;
  padding: 40px 45px; /* Reduced padding */
  position: relative;
  min-height: auto;
  font-family: 'Cormorant Garamond', serif;
  color: #3a3221;
  line-height: 1.7;
  font-size: 1.1rem; /* Smaller font size */
  overflow-y: auto;
  flex: 1;
}

/* Enhanced Paper texture */
.letter-paper::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-image: 
    repeating-linear-gradient(
      0deg,
      transparent,
      transparent 31px,
      #e1e1e1 31px,
      #e1e1e1 32px
    ),
    repeating-linear-gradient(
      90deg,
      transparent,
      transparent 79px,
      #e1e1e1 79px,
      #e1e1e1 81px
    );
  opacity: 0.15;
  pointer-events: none;
}

/* Aged paper effect */
.letter-paper::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: 
    radial-gradient(circle at 20% 80%, rgba(227, 186, 125, 0.1) 0%, transparent 50%),
    radial-gradient(circle at 80% 20%, rgba(227, 186, 125, 0.1) 0%, transparent 50%);
  pointer-events: none;
}

/* Red ribbon knot with enhanced animation */
.ribbon-knot {
  position: absolute;
  top: -25px;
  left: 50%;
  transform: translateX(-50%);
  width: 70px; /* Smaller */
  height: 70px; /* Smaller */
  background: linear-gradient(135deg, #c62828, #d32f2f);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 
    0 10px 30px rgba(198, 40, 40, 0.4),
    inset 0 2px 5px rgba(255,255,255,0.3);
  z-index: 10;
  cursor: pointer;
  transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  border: 3px solid #b71c1c;
}

.ribbon-knot:hover {
  transform: translateX(-50%) scale(1.1) rotate(15deg);
  box-shadow: 0 15px 40px rgba(198, 40, 40, 0.6);
}

.ribbon-knot i {
  color: white;
  font-size: 1.8rem; /* Smaller */
  animation: heartbeat 1.5s infinite;
  text-shadow: 0 2px 5px rgba(0,0,0,0.3);
}

@keyframes heartbeat {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

/* Enhanced ribbon tails - Smaller */
.ribbon-left, .ribbon-right {
  position: absolute;
  top: 35px; /* Adjusted */
  width: 200px; /* Smaller */
  height: 20px; /* Smaller */
  background: linear-gradient(90deg, #c62828, #d32f2f);
  box-shadow: 0 5px 15px rgba(198, 40, 40, 0.3);
}

.ribbon-left {
  left: -160px; /* Adjusted */
  transform: rotate(-45deg);
  transform-origin: right;
  border-radius: 0 12px 12px 0;
}

.ribbon-right {
  right: -160px; /* Adjusted */
  transform: rotate(45deg);
  transform-origin: left;
  border-radius: 12px 0 0 12px;
}

.letter-content {
  position: relative;
  z-index: 2;
  animation: slideUp 1.2s ease-out 0.3s both;
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.letter-date {
  text-align: right;
  font-style: italic;
  margin-bottom: 30px; /* Reduced */
  color: #6d4c41;
  border-bottom: 2px solid #d7ccc8;
  padding-bottom: 10px; /* Reduced */
  font-size: 1.2rem; /* Smaller */
  font-weight: 500;
  letter-spacing: 1px;
}

.letter-salutation {
  margin-bottom: 20px; /* Reduced */
  font-size: 1.5rem; /* Smaller */
  color: #4e342e;
  font-weight: 600;
  border-left: 4px solid #c62828;
  padding-left: 15px; /* Reduced */
}

.letter-body {
  text-indent: 2em;
  margin-bottom: 20px; /* Reduced */
  line-height: 1.8;
  font-size: 1.1rem; /* Smaller */
}

.letter-signature {
  text-align: right;
  margin-top: 40px; /* Reduced */
  font-family: 'Dancing Script', cursive;
  font-size: 2rem; /* Smaller */
  color: #4e342e;
  position: relative;
  padding-right: 30px; /* Reduced */
}

.letter-signature::before {
  content: '';
  position: absolute;
  right: 0;
  top: 50%;
  width: 25px; /* Smaller */
  height: 3px;
  background: #4e342e;
  transform: translateY(-50%);
}

/* ===== ENHANCED PHOTO FRAME ROLL ===== */
.photo-roll {
  position: fixed;
  top: 30px;
  right: 30px;
  width: 350px;
  height: 450px;
  z-index: 2001;
  display: none;
  animation: slideInRight 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

@keyframes slideInRight {
  from {
    opacity: 0;
    transform: translateX(100px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

.photo-frame {
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, #8b7355, #a1887f);
  border: 20px solid #5d4037;
  border-radius: 8px;
  box-shadow: 
    0 30px 60px rgba(0,0,0,0.7),
    inset 0 0 50px rgba(0,0,0,0.3);
  position: relative;
  overflow: hidden;
  transform-style: preserve-3d;
  transform: perspective(1000px) rotateY(-5deg);
}

.photo-frame::before {
  content: '';
  position: absolute;
  top: -15px;
  left: -15px;
  right: -15px;
  bottom: -15px;
  background: linear-gradient(45deg, #5d4037, #8b7355, #5d4037);
  z-index: -1;
  border-radius: 15px;
  filter: blur(5px);
  opacity: 0.5;
}

.photo-roll-content {
  width: 100%;
  height: 100%;
  position: relative;
  overflow: hidden;
  background: #000;
}

.rolling-photo {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  top: 100%;
  transition: top 1.8s cubic-bezier(0.34, 1.56, 0.64, 1);
  filter: brightness(0.9) sepia(0.2);
}

.rolling-photo.active {
  top: 0;
  filter: brightness(1) sepia(0);
}

.photo-caption {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
  color: white;
  padding: 20px 15px 15px;
  text-align: center;
  font-size: 1rem;
  font-family: 'Cormorant Garamond', serif;
  font-style: italic;
  letter-spacing: 0.5px;
}

/* Enhanced Pin on wall */
.pin {
  position: absolute;
  top: -35px;
  left: 50%;
  transform: translateX(-50%);
  width: 25px;
  height: 25px;
  background: radial-gradient(circle at 30% 30%, #ff5252, #d32f2f);
  border-radius: 50%;
  box-shadow: 
    0 5px 15px rgba(0,0,0,0.4),
    inset 0 2px 5px rgba(255,255,255,0.3);
  z-index: 2;
  animation: swing 3s infinite ease-in-out;
}

@keyframes swing {
  0%, 100% { transform: translateX(-50%) rotate(-5deg); }
  50% { transform: translateX(-50%) rotate(5deg); }
}

.pin::after {
  content: '';
  position: absolute;
  top: 8px;
  left: 50%;
  transform: translateX(-50%);
  width: 3px;
  height: 40px;
  background: linear-gradient(to bottom, #b71c1c, #7f0000);
  border-radius: 2px;
}

/* Enhanced Close button */
.close-letter {
  position: absolute;
  top: 25px;
  right: 25px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255,255,255,0.2);
  width: 50px;
  height: 50px;
  border-radius: 50%;
  color: white;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.5rem;
  transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  z-index: 2002;
}

.close-letter:hover {
  background: rgba(255,255,255,0.25);
  transform: rotate(180deg) scale(1.1);
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

/* ===== MUSIC PLAYER ===== */
.music-player {
  position: fixed;
  bottom: 30px;
  left: 30px;
  background: rgba(13, 17, 23, 0.9);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 20px 25px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.5);
  border: 1px solid rgba(48, 54, 61, 0.5);
  display: flex;
  align-items: center;
  gap: 20px;
  z-index: 100;
  min-width: 300px;
  transform: translateY(0);
  transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.music-player:hover {
  transform: translateY(-5px);
}

.music-info {
  flex: 1;
  min-width: 0;
}

.music-info h4 {
  font-size: 1rem;
  color: #00ff9d;
  margin-bottom: 5px;
  font-weight: 600;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.music-info p {
  font-size: 0.85rem;
  color: #94a3b8;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.music-controls {
  display: flex;
  gap: 12px;
  align-items: center;
}

.music-controls button {
  background: rgba(0, 255, 157, 0.15);
  border: 1px solid rgba(0, 255, 157, 0.3);
  color: #00ff9d;
  width: 45px;
  height: 45px;
  border-radius: 50%;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s;
  font-size: 1.2rem;
}

.music-controls button:hover {
  background: rgba(0, 255, 157, 0.3);
  transform: scale(1.1);
  box-shadow: 0 0 20px rgba(0, 255, 157, 0.3);
}

/* ===== LOVE QUOTES ===== */
.love-quotes {
  position: fixed;
  bottom: 30px;
  right: 30px;
  background: rgba(13, 17, 23, 0.9);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 20px 25px;
  max-width: 400px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.5);
  border: 1px solid rgba(48, 54, 61, 0.5);
  z-index: 100;
  font-family: 'Cormorant Garamond', serif;
  font-size: 1.2rem;
  line-height: 1.6;
  color: #e6e6e6;
  font-style: italic;
  text-align: center;
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.8s ease;
}

.love-quotes.show {
  opacity: 1;
  transform: translateY(0);
}

/* ===== RESPONSIVE ===== */
@media (max-width: 1400px) {
  .container {
    padding: 30px;
    gap: 20px;
  }
  
  .flip-card {
    width: 130px;
    height: 170px;
  }
  
  .flip-top, .flip-bottom {
    font-size: 5rem;
  }
  
  .letter-container {
    width: 450px;
  }
}

@media (max-width: 1200px) {
  .container {
    grid-template-columns: 1fr;
    overflow-y: auto;
    padding: 20px;
  }

<script>
// ===== PARTICLE BACKGROUND =====
function createParticles() {
  const particlesContainer = document.getElementById('particles');
  const particleCount = 50;
  
  for (let i = 0; i < particleCount; i++) {
    const particle = document.createElement('div');
    particle.className = 'floating-particle';
    
    // Random size
    const size = Math.random() * 3 + 1;
    particle.style.width = `${size}px`;
    particle.style.height = `${size}px`;
    
    // Random position
    particle.style.left = `${Math.random() * 100}vw`;
    particle.style.top = `${Math.random() * 100}vh`;
    
    // Random animation
    const duration = Math.random() * 20 + 10;
    const delay = Math.random() * 5;
    particle.style.animationDuration = `${duration}s`;
    particle.style.animationDelay = `${delay}s`;
    
    // Random color
    const colors = ['#00ff9d', '#00b3ff', '#ff6b9d', '#ffd166'];
    const color = colors[Math.floor(Math.random() * colors.length)];
    particle.style.background = color;
    particle.style.opacity = Math.random() * 0.4 + 0.1;
    
    particlesContainer.appendChild(particle);
  }
}

// ===== COUNTDOWN TO JANUARY 3rd =====
let lastDays = 0, lastHours = 0, lastMinutes = 0, lastSeconds = 0;

function updateCountdown() {
  const now = new Date();
  const currentYear = now.getFullYear();
  
  // Set target date to January 3rd of next year if already passed this year
  let targetDate = new Date(currentYear, 0, 3); // January 3rd (month is 0-indexed)
  
  if (now > targetDate) {
    targetDate = new Date(currentYear + 1, 0, 3); // Next year's January 3rd
  }
  
  const timeDiff = targetDate - now;
  
  if (timeDiff <= 0) {
    // It's January 3rd!
    document.getElementById('countdownTitle').textContent = "ðŸŽ‰ Happy January 3rd! ðŸŽ‰";
    document.getElementById('days-top').textContent = '00';
    document.getElementById('days-bottom').textContent = '00';
    document.getElementById('hours-top').textContent = '00';
    document.getElementById('hours-bottom').textContent = '00';
    document.getElementById('minutes-top').textContent = '00';
    document.getElementById('minutes-bottom').textContent = '00';
    document.getElementById('seconds-top').textContent = '00';
    document.getElementById('seconds-bottom').textContent = '00';
    return;
  }
  
  const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
  
  // Update days
  if (days !== lastDays) {
    enhancedFlipCard('days', days);
    lastDays = days;
  }
  
  // Update hours
  if (hours !== lastHours) {
    enhancedFlipCard('hours', hours);
    lastHours = hours;
  }
  
  // Update minutes
  if (minutes !== lastMinutes) {
    enhancedFlipCard('minutes', minutes);
    lastMinutes = minutes;
  }
  
  // Always update seconds
  enhancedFlipCard('seconds', seconds);
  lastSeconds = seconds;
  
  // Update countdown title based on time remaining
  const countdownTitle = document.getElementById('countdownTitle');
  if (days === 0 && hours === 0 && minutes < 60) {
    countdownTitle.textContent = "Almost there! Just a few minutes left!";
  } else if (days === 0) {
    countdownTitle.textContent = "Less than 24 hours to go!";
  } else if (days === 1) {
    countdownTitle.textContent = "Only 1 day left!";
  } else {
    countdownTitle.textContent = `${days} days until NEW BEGINNING`;
  }
}

function enhancedFlipCard(type, value) {
  const formattedValue = String(value).padStart(2, '0');
  const topEl = document.getElementById(`${type}-top`);
  const bottomEl = document.getElementById(`${type}-bottom`);
  const card = document.getElementById(`${type}-card`);
  
  if (topEl.textContent !== formattedValue) {
    // Enhanced flip animation
    card.style.transform = 'rotateX(-180deg)';
    
    setTimeout(() => {
      topEl.textContent = formattedValue;
      bottomEl.textContent = formattedValue;
      card.style.transform = 'rotateX(0deg)';
      
      // Add glow effect
      topEl.style.textShadow = '0 0 25px #00ff9d';
      setTimeout(() => {
        topEl.style.textShadow = '0 0 20px #00ff9d';
      }, 300);
    }, 300);
  }
}

// ===== ENHANCED CALENDAR - TODAY'S DATE HIGHLIGHTED =====
function generateCalendar() {
  const calendarGrid = document.getElementById('calendarGrid');
  calendarGrid.innerHTML = '';
  
  const today = new Date();
  const currentYear = today.getFullYear();
  const currentMonth = today.getMonth();
  const currentDay = today.getDate();
  
  // Get first day of month
  const firstDay = new Date(currentYear, currentMonth, 1).getDay();
  
  // Fill empty cells for days before 1st
  for (let i = 0; i < firstDay; i++) {
    const emptyCell = document.createElement('div');
    emptyCell.className = 'day-cell empty';
    calendarGrid.appendChild(emptyCell);
  }
  
  // Get number of days in current month
  const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
  
  // Create days for current month
  for (let day = 1; day <= daysInMonth; day++) {
    const dayCell = document.createElement('div');
    dayCell.className = 'day-cell';
    dayCell.textContent = day;
    
    // Check if it's TODAY
    if (day === currentDay) {
      dayCell.classList.add('today');
      dayCell.title = 'Today!';
    }
    
    // Check if it's January 3rd (special date)
    if (currentMonth === 0 && day === 3) { // January is month 0
      dayCell.classList.add('january-3rd');
      dayCell.title = 'January 3rd - Our Special Day';
    }
    
    // Lock dates after today (future dates)
    if (day > currentDay) {
      dayCell.classList.add('locked');
      dayCell.title = 'Coming soon...';
    }
    
    // Add click event for January 3rd
    if (currentMonth === 0 && day === 3 && day <= currentDay) {
      dayCell.addEventListener('click', () => {
        // Add click animation
        dayCell.style.transform = 'scale(0.9)';
        setTimeout(() => {
          dayCell.style.transform = 'scale(1)';
          openLetter(3);
        }, 150);
      });
    }
    
    calendarGrid.appendChild(dayCell);
  }
}

// ===== ENHANCED LETTER SYSTEM =====
const letters = {
  3: {
    date: "January 3rd",
    salutation: "My Dearest,",
    body: "They say the best things in life are unexpected. When you walked into my life, I never imagined how much color you would bring to my monochrome days. Your smile isn't just a smileâ€”it's the sunrise after the longest night. It's the warmth I never knew I was missing.<br><br>I remember little things: the way you tilt your head when you're thinking, the sound of your laughter that makes everything else fade away, how your eyes light up when you talk about things you love. These moments are the treasures I keep in the quiet corners of my heart.<br><br>You taught me that love isn't about grand gestures, but about the quiet understanding in the silence, the comfort in just being together, the safety in vulnerability.",
    signature: "Forever Yours"
  }
};

const photoSets = {
  3: [
    { url: "https://images.unsplash.com/photo-1518568814500-bf0f8d125f46?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80", caption: "Our first sunset together" },
    { url: "https://images.unsplash.com/photo-1518834103328-5d0b1e8a6afd?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80", caption: "That quiet morning coffee" },
    { url: "https://images.unsplash.com/photo-1501785888041-af3ef285b470?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80", caption: "The walk we'll never forget" }
  ]
};

function openLetter(day) {
  const letter = letters[day];
  const photos = photoSets[day];
  
  if (!letter) return;
  
  // Update letter content with enhanced effects
  document.getElementById('letterDate').textContent = letter.date;
  document.getElementById('letterSalutation').innerHTML = letter.salutation;
  document.getElementById('letterBody').innerHTML = letter.body;
  document.getElementById('letterSignature').textContent = letter.signature;
  
  // Show letter overlay with enhanced animation
  const overlay = document.getElementById('letterOverlay');
  const letterContainer = document.getElementById('letterContainer');
  
  overlay.style.display = 'flex';
  setTimeout(() => {
    letterContainer.classList.add('open');
    showLoveQuotes();
  }, 100);
  
  // Enhanced ribbon click
  const ribbonKnot = document.getElementById('ribbonKnot');
  ribbonKnot.onclick = () => {
    // Add ribbon pull animation
    ribbonKnot.style.transform = 'translateX(-50%) scale(0.9)';
    setTimeout(() => {
      ribbonKnot.style.transform = 'translateX(-50%) scale(1)';
    }, 200);
    
    letterContainer.classList.remove('open');
    setTimeout(() => {
      overlay.style.display = 'none';
      openPhotoRoll(photos);
    }, 800);
  };
  
  // Setup photos
  setupPhotoRoll(photos);
}

function setupPhotoRoll(photos) {
  const rollContent = document.getElementById('photoRollContent');
  rollContent.innerHTML = '';
  
  photos.forEach((photo, index) => {
    const img = document.createElement('img');
    img.src = photo.url;
    img.alt = photo.caption;
    img.className = 'rolling-photo';
    img.loading = 'lazy';
    
    const caption = document.createElement('div');
    caption.className = 'photo-caption';
    caption.textContent = photo.caption;
    
    const container = document.createElement('div');
    container.style.position = 'relative';
    container.style.height = '100%';
    container.appendChild(img);
    container.appendChild(caption);
    
    rollContent.appendChild(container);
  });
}

function openPhotoRoll(photos) {
  const photoRoll = document.getElementById('photoRoll');
  const rollingPhotos = photoRoll.querySelectorAll('.rolling-photo');
  
  // Show photo roll with enhanced animation
  photoRoll.style.display = 'block';
  
  // Roll photos one by one with staggered timing
  let delay = 0;
  rollingPhotos.forEach((photo, index) => {
    setTimeout(() => {
      photo.classList.add('active');
      
      // Add subtle zoom effect
      setTimeout(() => {
        photo.style.transform = 'scale(1.05)';
        setTimeout(() => {
          photo.style.transform = 'scale(1)';
        }, 500);
      }, 1000);
      
    }, delay);
    delay += 2500; // 2.5 seconds between each photo
    
    // Auto close after all photos
    if (index === rollingPhotos.length - 1) {
      setTimeout(() => {
        closePhotoRoll();
      }, delay + 4000);
    }
  });
}

function closePhotoRoll() {
  const photoRoll = document.getElementById('photoRoll');
  const rollingPhotos = photoRoll.querySelectorAll('.rolling-photo');
  
  // Slide out animation
  rollingPhotos.forEach(photo => {
    photo.classList.remove('active');
    photo.style.transform = 'translateY(100%)';
  });
  
  // Hide after animation
  setTimeout(() => {
    photoRoll.style.display = 'none';
    rollingPhotos.forEach(photo => {
      photo.style.transform = '';
    });
  }, 1500);
}

// ===== LOVE QUOTES ROTATOR =====
const loveQuotes = [
  "In your smile, I see something more beautiful than the stars.",
  "You are the source of my joy, the center of my world, and the whole of my heart.",
  "advance happy birthday princess",
  "Every moment with you feels like a beautiful dream I never want to wake up from.",
  "You're the missing piece I never knew I was searching for.",
  "My love for you is a journey; starting at forever and ending at never.",
  "In a sea of people, my eyes will always search for you.",
  "You are my today and all of my tomorrows.",
  "I saw that you were perfect, and so I loved you. Then I saw that you were not perfect and I loved you even more.",
  "If I know what love is, it is because of you."
];

let currentQuoteIndex = 0;

function showLoveQuotes() {
  const quotesElement = document.getElementById('loveQuotes');
  quotesElement.textContent = loveQuotes[currentQuoteIndex];
  quotesElement.classList.add('show');
  
  currentQuoteIndex = (currentQuoteIndex + 1) % loveQuotes.length;
  
  // Auto hide after 8 seconds
  setTimeout(() => {
    quotesElement.classList.remove('show');
  }, 8000);
}

// Rotate quotes every 15 seconds
setInterval(showLoveQuotes, 15000);

// ===== MUSIC PLAYER =====
const music = document.getElementById('backgroundMusic');
const playBtn = document.getElementById('playBtn');
const songTitle = document.getElementById('songTitle');
const songArtist = document.getElementById('songArtist');
let isPlaying = false;

const playlist = [
  { title: "Your Special Song", artist: "Heart" },
  { title: "Memories of Us", artist: "Gentle Strings" },
  { title: "Heartbeat Symphony", artist: "Romantic Orchestra" }
];

let currentSongIndex = 0;

function updateSongInfo() {
  songTitle.textContent = playlist[currentSongIndex].title;
  songArtist.textContent = playlist[currentSongIndex].artist;
}

playBtn.addEventListener('click', () => {
  if (isPlaying) {
    music.pause();
    playBtn.innerHTML = '<i class="fas fa-play"></i>';
  } else {
    music.play().catch(e => {
      console.log('Autoplay prevented. Click to play.');
      playBtn.innerHTML = '<i class="fas fa-play"></i>';
    });
    playBtn.innerHTML = '<i class="fas fa-pause"></i>';
  }
  isPlaying = !isPlaying;
});

document.getElementById('prevBtn').addEventListener('click', () => {
  currentSongIndex = (currentSongIndex - 1 + playlist.length) % playlist.length;
  updateSongInfo();
  // In a real app, you would change the audio source here
});

document.getElementById('nextBtn').addEventListener('click', () => {
  currentSongIndex = (currentSongIndex + 1) % playlist.length;
  updateSongInfo();
  // In a real app, you would change the audio source here
});

// Try to autoplay music with user interaction
document.addEventListener('click', function initMusic() {
  if (!isPlaying) {
    music.volume = 0.3;
    music.play().then(() => {
      isPlaying = true;
      playBtn.innerHTML = '<i class="fas fa-pause"></i>';
    }).catch(() => {
      console.log('Click play button to start music');
    });
    document.removeEventListener('click', initMusic);
  }
});

// ===== INITIALIZE EVERYTHING =====
document.addEventListener('DOMContentLoaded', function() {
  // Create particle background
  createParticles();
  
  // Initialize countdown clock
  updateCountdown();
  setInterval(updateCountdown, 1000);
  
  // Generate enhanced calendar
  generateCalendar();
  
  // Initialize music player
  updateSongInfo();
  
  // Setup close button
  document.getElementById('closeLetter').addEventListener('click', function() {
    const letterContainer = document.getElementById('letterContainer');
    const overlay = document.getElementById('letterOverlay');
    
    letterContainer.classList.remove('open');
    setTimeout(() => {
      overlay.style.display = 'none';
    }, 800);
  });
  
  // Close photo roll on click
  document.getElementById('photoRoll').addEventListener('click', closePhotoRoll);
  
  // Show first quote after 3 seconds
  setTimeout(showLoveQuotes, 3000);
  
  // Add subtle ambient animations
  setInterval(() => {
    const dots = document.querySelectorAll('.dot');
    dots.forEach(dot => {
      dot.style.animation = 'none';
      setTimeout(() => {
        dot.style.animation = 'pulse 2s infinite';
      }, 10);
    });
  }, 5000);
});
